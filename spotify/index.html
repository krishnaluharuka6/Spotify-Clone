<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- bootstrap icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


    <!-- Roboto font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

</head>

<body class="color-light">
    <div class="container-fluid p-1">
        <div class="row d-flex justify-content-center g-2">
            <div class="side-box col-lg-4 col-md-3">
                <div class="home rounded text-light mb-0 ps-1">
                    <div class="logo p-2"><i class="bi bi-spotify"></i> Spotify
                    </div>
                    <ul class="list-unstyled mb-1">
                        <li class="p-2"><i class="bi bi-house-fill me-2"></i> Home</li>
                        <li class="p-2"><i class="bi bi-search me-2"></i> Search</li>
                    </ul>
                </div>
                <div class="library rounded mb-1 ps-1">
                    <div class="heading d-flex justify-content-between align-items-center">
                        <span class="p-2"><i class="bi bi-music-note-list me-2"></i>Your Library</span>
                        <span class="p-2"><i class="bi bi-plus-square"></i></span>
                    </div>
                    <div class="footer d-inline-flex">
                        <div class="pe-2"><a href="https://www.spotify.com/np-en/legal/"><span>Legal</span></a></div>
                        <div class="pe-2">
                            <a href="https://www.spotify.com/np-en/safetyandprivacy/">
                                <span>Safety &amp; Privacy Center</span>
                            </a>
                        </div>
                        <div class="pe-2"><a href="https://www.spotify.com/np-en/legal/privacy-policy/"><span>Privacy
                                    Policy</span></a></div>
                        <div class="pe-2"><a href="https://www.spotify.com/np-en/legal/cookies-policy/"><span>Cookies</span></a>
                        </div>
                        <div class="pe-2"><a href="https://www.spotify.com/np-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                        </div>
                        <div class="pe-2"><a href="https://www.spotify.com/np-en/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                </div>
            </div>
            <div class="main-box col-lg-8 col-md-9">
                <div class="main-header d-flex justify-content-between ms-0">
                    <div class="text-light fs-4">
                        <i class="bi bi-chevron-left"></i>
                        <i class="bi bi-chevron-right"></i>
                    </div>
                    <div class="fs-4">
                        <a href="" class="text-decoration-none text-dark bg-light">Login</a>
                        <a href="" class="text-decoration-none text-dark bg-light">Register</a>
                    </div>
                </div>
                <div class="spotify-playlists">
                    <h1>Spotify Playlists</h1>
                    <div class="cardContainer">
                        <div class="card">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- bootstrap js link -->
</body>

</html>
